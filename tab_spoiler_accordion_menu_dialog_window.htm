<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>CSS-only interactive example</title>
<style>
  body{font-family:system-ui,Arial;margin:24px;line-height:1.4;color:#111}
  h1{font-size:18px;margin-bottom:12px}

  /* Accordion */
  .accordion{max-width:720px;margin-bottom:20px;border:1px solid #ddd;border-radius:6px;overflow:hidden}
  .acc-item{border-top:1px solid #eee}
  .acc-item:first-child{border-top:0}
  .acc-item input{position:absolute;left:-9999px}
  .acc-item label{display:flex;justify-content:space-between;padding:12px 16px;cursor:pointer;background:#fafafa}
  .acc-item .content{max-height:0;overflow:hidden;padding:0 16px;background:#fff;transition:max-height .28s ease,padding .28s ease}
  .acc-item input:checked + label{background:#f0f7ff}
  .acc-item input:checked + label + .content{max-height:200px;padding:12px 16px}

  /* Tabs */
  .tabs{margin-bottom:20px;border:1px solid #ddd;border-radius:6px;overflow:hidden}
  .tab-controls{display:flex;background:#f7f7f7}
  .tab-controls label{flex:1;padding:10px 12px;text-align:center;cursor:pointer;border-right:1px solid #eee}
  .tab-controls label:last-child{border-right:0}
  .tab-panel{padding:12px 16px;display:none}
  .tabs input{position:absolute;left:-9999px}
  #tab1:checked ~ .tab-contents #panel1,
  #tab2:checked ~ .tab-contents #panel2,
  #tab3:checked ~ .tab-contents #panel3{display:block}
  #tab1:checked ~ .tab-controls label[for="tab1"],
  #tab2:checked ~ .tab-controls label[for="tab2"],
  #tab3:checked ~ .tab-controls label[for="tab3"]{background:#fff;border-bottom:3px solid #2b7cff}

  /* Modal via :target */
  .modal-link{color:#2b7cff;text-decoration:none}
  .modal{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;padding:24px;visibility:hidden;opacity:0;transition:opacity .18s}
  .modal:target{visibility:visible;opacity:1}
  .modal .box{background:#fff;padding:18px;border-radius:8px;max-width:420px;width:100%;box-shadow:0 8px 30px rgba(0,0,0,.12);transform:translateY(8px);transition:transform .18s}
  .modal:target .box{transform:none}
  .modal .close{display:inline-block;margin-top:12px;color:#2b7cff;text-decoration:none}

  /* Dropdown */
  .nav{display:inline-block;position:relative;margin-bottom:20px}
  .nav > a{display:inline-block;padding:8px 12px;background:#2b7cff;color:#fff;border-radius:6px;text-decoration:none}
  .dropdown{position:absolute;left:0;top:calc(100% + 8px);background:#fff;border:1px solid #ddd;border-radius:6px;min-width:160px;box-shadow:0 8px 20px rgba(0,0,0,.06);opacity:0;transform:translateY(-6px);transition:opacity .18s,transform .18s;pointer-events:none}
  .dropdown a{display:block;padding:10px 12px;color:#111;text-decoration:none}
  .nav:hover .dropdown,.nav:focus-within .dropdown{opacity:1;transform:none;pointer-events:auto}

  /* Loader */
  .loader{width:36px;height:6px;background:#eee;border-radius:6px;overflow:hidden;position:relative}
  .loader::before{content:"";position:absolute;left:-40%;top:0;height:100%;width:40%;background:linear-gradient(90deg,#2b7cff,#7fbfff);animation:slide 1s linear infinite}
  @keyframes slide{to{left:100%}}

  .card{border:1px solid #eee;padding:12px;border-radius:8px;background:#fff}
  a{color:#2b7cff}
</style>
</head>
<body>

<h1>CSS-only interactive example</h1>

<section class="accordion card" aria-label="Accordion">
  <div class="acc-item">
    <input type="checkbox" id="acc1">
    <label for="acc1">Section 1 <span>▸</span></label>
    <div class="content">Content for section 1.</div>
  </div>
  <div class="acc-item">
    <input type="checkbox" id="acc2">
    <label for="acc2">Section 2 <span>▸</span></label>
    <div class="content">Content for section 2.</div>
  </div>
</section>

<section class="tabs card" aria-label="Tabs">
  <input type="radio" name="tabs" id="tab1" checked>
  <input type="radio" name="tabs" id="tab2">
  <input type="radio" name="tabs" id="tab3">

  <div class="tab-controls">
    <label for="tab1">Tab 1</label>
    <label for="tab2">Tab 2</label>
    <label for="tab3">Tab 3</label>
  </div>

  <div class="tab-contents">
    <div id="panel1" class="tab-panel">Content for tab 1.</div>
    <div id="panel2" class="tab-panel">Content for tab 2.</div>
    <div id="panel3" class="tab-panel">Content for tab 3.</div>
  </div>
</section>

<p class="card">Open modal: <a class="modal-link" href="#mymodal">show dialog</a></p>

<div id="mymodal" class="modal" role="dialog" aria-modal="true" aria-labelledby="mymodal_title">
  <div class="box">
    <h2 id="mymodal_title" style="margin:0 0 8px 0">Modal dialog</h2>
    <p>Modal implemented with :target.</p>
    <a class="close" href="#">Close</a>
  </div>
</div>

<nav class="nav card" aria-label="Menu">
  <a href="#" aria-haspopup="true">Menu ▾</a>
  <div class="dropdown" role="menu">
    <a href="#" role="menuitem">Item 1</a>
    <a href="#" role="menuitem">Item 2</a>
    <a href="#" role="menuitem">Item 3</a>
  </div>
</nav>

<div class="card" style="display:inline-block">
  <div style="margin-bottom:8px">Loader:</div>
  <div class="loader" aria-hidden="true"></div>
</div>

</body>
</html>
